<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Car Simulation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="settingsPanel">
        <h3>Physics Settings</h3>
        <div class="setting">
            <label>Max Speed: <span id="maxSpeedValue">5</span></label>
            <input type="range" id="maxSpeed" min="1" max="10" step="0.5" value="5">
        </div>
        <div class="setting">
            <label>Acceleration: <span id="accelerationValue">0.2</span></label>
            <input type="range" id="acceleration" min="0.1" max="0.5" step="0.05" value="0.2">
        </div>
        <div class="setting">
            <label>Friction: <span id="frictionValue">0.05</span></label>
            <input type="range" id="friction" min="0.01" max="0.2" step="0.01" value="0.05">
        </div>
    </div>
    
    <script src="js/math/utils.js"></script>
    <script src="js/sensor.js"></script>
    <script src="js/road.js"></script>
    <script src="js/car.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
